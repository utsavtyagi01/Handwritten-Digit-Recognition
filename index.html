<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handwritten Digits </title>
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="head">
          <h1>HANDWRITTEN DIGITS RECOGNITION</h1>
        </div>
        <h2 class="main">Draw any number and this website will predict it!</h2>
        
      </header>
      <div class="card">
        <span>Draw your number here</span>
        <canvas width="400" height="400" id="draw_canvas"></canvas>
        <button id="clean_btn">Clear canvas</button>
        <span id="prediction">-</span>
        <span>Model accuracy: 99.25%</span>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="static/js/nn_model.js"></script>
    <script src="static/js/drawer.js"></script>
  </body>
</html>
